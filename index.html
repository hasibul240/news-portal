<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbf3357f63.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>News Corner</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="sub_navbar">
                <nav class="sub_container navbar flex">
                    <div class="left_div">
                        <h3 class="logo_text"><span class="def_text logo_text">News</span> Corner</h3>
                    </div>
                    <div class="right_div">
                        <ul class="right_item ">
                            <li><a href="" class="news_blog btn_clicked">News</a></li>
                            <li><a class="news_blog" href="blog.html">Blogs</a></li>
                            <li class="img">
                                <img src="image/top_img.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="sub_container category">
                <ul id="news_category" class="news_category"></ul>
            </div>
            <div class="sub_container news_found">
                <div class="sub_news_found">
                    <p id="news_total_found">
                        Select any category to see news.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <div class="sub_container">
                <div class="filter">
                    <div class="left_filter">
                        <p>Sort By Viwe:</p>
                        <p class="filter_dropdown">Default <i class="fa-solid fa-chevron-down"></i></p>
                    </div>
                    <div class="right_filter">
                        <p><a class="active" href="">Todays Pick</a></p>
                        <p><a class="" href="">Teanding</a></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="sub_container">
            <div id="news_section" class="news_section">
            </div>
            <section id="loader" class="d-none">
                <div class="spinner d-flex justify-content-center m-5">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </section>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="news_title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="News_Details" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            Copyright &copy; 2022 News Corner
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
